<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="text-center">
    <a href="#" class="button-link"><button id="about-button">ABOUT</button></a>
  </div>

  <div class="background-container">
    <img src="images/here.gif" alt="Background" class="background-gif">
  </div>

  <div class="button-container">
    <a href="https://sdbncode.github.io/SdbnCode/" class="button-link"><button>STEVE</button></a>
    <a href="https://syndicategit.github.io/portfolio-website-2023/" class="button-link"><button>RAYMOND</button></a>
    <a href="https://parin-parikh.github.io/personal_website/" class="button-link"><button>PARIN</button></a>
    <a href="https://isteyak-digital-resume-app.streamlit.app/" class="button-link"><button>ISTEYAK</button></a>
    <button id="change-background">CHANGE THEME</button>
  </div>

  <div class="bottom-center">
    <label class="switch">
      <input type="checkbox" id="toggle-dark-mode">
      <span class="slider round"></span>
    </label>
    <button id="back-button">⬅️ GO BACK</button>
  </div>

  <script>
    var backgrounds = ["images/here.gif", "images/best.gif", "images/galaxy-space.gif", "images/aurora-borealis-loop5.gif"],
        currentBackgroundIndex = 0,
        imgElement = document.querySelector(".background-container img"),
        body = document.body,
        bgContainer = document.querySelector(".background-container"),
        toggleDarkMode = document.getElementById("toggle-dark-mode"),
        backButton = document.getElementById("back-button"),
        changeBgButton = document.getElementById("change-background");

    backButton.onclick = () => window.history.back();

    changeBgButton.onclick = () => {
      imgElement.src = backgrounds[currentBackgroundIndex];
      currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
    };

    toggleDarkMode.onchange = (event) => {
      let isChecked = event.target.checked;
      body.style.backgroundColor = isChecked ? "black" : "";
      body.style.color = isChecked ? "white" : "";
      bgContainer.style.display = isChecked ? "none" : "block";
    };
  </script>
</body>
</html>
